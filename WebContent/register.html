<html>
<head>
<meta charset="ISO-8859-1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/bootstrap.js" rel="javascript">
    
    
<title>Register | Viva Technics</title>
</head>
<body>
	<br><br><br>
	<div class="container theme-showcase" role="main">
        <!-- Login Form -->
 		<section class="container">
 			<div class="login">
 				<h1>Register</h1>
 				<form method="post" action="index.html">
 					<!-- Textfield Inputs -->
 					<div class="input-group">
 						
  						<span class="input-group-addon"><span class="glyphicon glyphicon-user blue"></span></span>
 						<input type="text" class="form-control" placeholder="Username">
					</div>
					<br>
					<div class="input-group">
  						<span class="input-group-addon"><span class="glyphicon glyphicon-envelope blue"></span></span>
 						<input type="text" class="form-control" placeholder="Email">
					</div>
					<br>
					<div class="input-group">
  						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
 						<input type="text" class="form-control" placeholder="Password">
					</div>
					<br>
					<div class="input-group">
  						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
 						<input type="text" class="form-control" placeholder="Password">
					</div>
					<br>
					
					<!-- Terms and Condition -->
					<button type="button" class="btn btn-lg btn-danger center-block"  data-container="body" >Yes, I agree to the <a href="http://vivatechnics.com/static/legal-terms-of-service-privacy-policy-copyright-legal/"><span class="text-primary">terms and conditions</span></button>
					<br><br>
					
					<!-- reCaptcha Google API -->
					<script>
						var RecaptchaOptions = {
						   theme : 'custom',
						   custom_theme_widget: 'recaptcha_widget',
						   tabindex : 10
						};
					</script>
					
					<style type="text/css">
						#recaptcha_image img {border-radius: 10px;}
					</style>

					<div class="row marg-large text-center">
							<div id="recaptcha_widget" class="story pad-large" style="display:none">
							<div id="recaptcha_image" style="width:auto !important;"></div>
							<div class="recaptcha_only_if_incorrect_sol" style="color:red">
								
							</div>
							<div class="input-prepend marg-large-vert">
								<span class="add-on">
									<i class="icon-question-sign"></i>
								</span>											
								<input class="input-lg" type="text" id="recaptcha_response_field" name="recaptcha_response_field" />
							</div>
							<p class="help-inline marg-large-vert">
								<a class="btn btn-default" href="javascript:Recaptcha.reload()">
									<i class="glyphicon glyphicon-refresh"></i>
									
								</a> 
								<a  class="btn btn-default" href="javascript:Recaptcha.showhelp()">
									<i class="glyphicon glyphicon-question-sign"></i>
									
								</a>
							</p>
							</div>
					</div>
					<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6LchG-4SAAAAAF6AFg5HdSntpS4bev4hYtAXdQBd"></script>

					<noscript>
				  		<iframe src="http://www.google.com/recaptcha/api/noscript?k=6LchG-4SAAAAAF6AFg5HdSntpS4bev4hYtAXdQBd" height="300" width="500" frameborder="0"></iframe><br/>
				  		<textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
				  		<input type="hidden" name="recaptcha_response_field" value="manual_challenge"/>
					</noscript>

	
	

					<!-- gg analytics -->
					
					  <script>
					    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
					    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				
					    ga('create', 'UA-31354370-1', 'auto');
					    ga('send', 'pageview');
				
					  </script>
									
					<!--  Submit button -->
       				 <button type="button" class="btn btn-lg btn-danger center-block"  data-container="body">Create Username</button>
 				</form>
 			</div>
 		</section>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
